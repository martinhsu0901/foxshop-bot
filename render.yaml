services:
  - type: worker
    name: foxshop-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    plan: starter    # 可用 free；要 Persistent Disk 建議 starter
    envVars:
      - key: DISCORD_TOKEN
        sync: false   # 之後在 Render 介面輸入
      - key: GUILD_ID
        value: "你的伺服器ID"
      - key: ADMIN_ROLE_ID
        value: "（可留空或填管理身分組ID）"
      - key: PYTHONUNBUFFERED
        value: "1"
    disk:
      name: coupons-disk
      mountPath: /data
      sizeGB: 1
